<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer : JavaScript Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-[100vh] flex justify-center items-center flex-col bg-fuchsia-600">
    <h1 class="my-10 text-2xl text-white">We are coming Soon</h1>
    <div class=" bg-cyan-500 h-52 min-w-[300px] px-10 py-10 flex flex-row justify-around items-center">
        <div id="days" class=" mx-5 my-5 h-20 w-20 bg-slate-300 flex items-center justify-center flex-col">
            <div id="days-js">10</div>
            <div id="text">days</div>
        </div>
        <div id="hours" class="my-5 mx-5 h-20 w-20 bg-slate-300 flex items-center justify-center flex-col">
            <div id="hours-js">10</div>
            <div id="text">hours</div>
        </div>
        <div id="mins" class="my-5 mx-5 h-20 w-20 bg-slate-300 flex items-center justify-center flex-col">
            <div id="mins-js">10</div>
            <div id="text">mins</div>
        </div>
        <div id="secs" class="my-5 mx-5 h-20 w-20 bg-slate-300 flex items-center justify-center flex-col">
            <div id="secs-js">10</div>
            <div id="text">secs</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
